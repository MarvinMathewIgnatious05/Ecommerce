<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        background-image: url("{% static 'images/reg_image_1.jpg' %}");
        background-size: cover;  /* Adjusts the image to cover the entire screen */
        background-position: center;  /* Centers the image */
        background-repeat: no-repeat; /* Prevents repeating */
        height: 100vh; /* Makes sure it covers the full viewport height */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
             box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;

        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            border: 3px solid #ddd;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>REGISTRATION</h1>
    <form action="" method="post" enctype="multipart/form-data" id="registration_form">
        {% csrf_token %}


<!--         <label for="profile_picture">Upload Profile Picture:</label>-->
<!--        <input type="file" name="profile_picture" id="profile_picture" accept="image/*" required>-->
         <div style="text-align: center;">
            <!-- Hidden file input -->
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*"
                   style="display: none;" onchange="previewImage(event)">

            <!-- Profile picture preview -->
            <label for="profile_picture">
                <img src="{% static 'images/register_profile.jpg ' %}" alt="Avatar" id="profilePreview"
                     style="width: 150px; height: 150px; border-radius: 50%; cursor: pointer;
                            object-fit: cover; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
            </label>
            <p>Click on the image to create</p>
        </div>
        <script>
            function previewImage(event) {
                var reader = new FileReader();
                reader.onload = function () {
                    var output = document.getElementById('profilePreview');
                    output.src = reader.result; // Set the new image preview
                }
                reader.readAsDataURL(event.target.files[0]); // Read the new file
            }
        </script>


        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>First Name:</label>
        <input type="text" name="first_name" placeholder="Enter first name" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Phone Number:</label>
        <input type="number" name="phone_number" placeholder="Enter phone number">

        <label>Address:</label>
        <input type="text" name="address" placeholder="Enter address">

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password">

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" placeholder="Confirm password">

        <button type="submit" name="submit">Register</button>

        <button style="background: #6c757d;">
            <a href="/">Already have an account? Sign in</a>
        </button>

        <!-- Display Success Messages -->
               {% if messages %}
            {% for message in messages %}

                <div class="alert{{message.tags}}" style="color:red">
                   <center>{{message}}</center>
                </div>
            {% endfor %}
        {% endif %}
    </form>
</div>



</body>
</html>
