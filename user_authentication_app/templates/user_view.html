<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-size: x-large;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover:not(.active) {
            background-color: #04AA6D;
        }
        .active {
            background-color: #04AA6D;
        }

        /*homebtton*/
        .btn {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            text-align:left;
        }

        .btn:hover {
            background-color: #2980b9;
        }


        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            margin: 50px auto;
        }


        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }


        h1 {
            color: #333;
            text-align:itallic;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }


        .edit-btn {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .edit-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="{% url 'product_management_app:viewproduct' %}">Home</a></li>
    <li><a href="{% url 'product_management_app:contact' %}">Contact</a></li>
    <li style="float:right"><a href="/" style="color:red">Logout</a></li>
    <li class="active"><a href="/user_view">User</a></li>
</ul>
<hr>
<!--    <a class="btn" href="/view_product/"><⬅</a>-->
<br><br>
    <div class="profile-container">
<!--         <a class="btn" href="/view_product/"><⬅</a>-->
        <br><br>
        <h1>User Profile</h1>
        <h2>Hi, {{ user }}</h2>

        <p>
            <img src="/media/{{ user_view.profile_picture }}" alt="Profile Picture" class="profile-img">
        </p>

        <p><strong>Username:</strong> {{ user_view.username }}</p>
        <p><strong>First Name:</strong> {{ user_view.first_name }}</p>
        <p><strong>Email:</strong> {{ user_view.email }}</p>
        <p><strong>Phone Number:</strong> {{ user_view.phone_number }}</p>
        <p><strong>Address:</strong> {{ user_view.address }}</p>

        <a href="/user_edit" class="edit-btn">Edit Profile</a>
    </div>

</body>
</html>
